<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN SUN | 翠陽の宿</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --gold: #b39a6a;
            --dark-blue: #0a162b;
            --text-color: #333;
            --bg-light: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Serif JP', serif; 
            color: var(--text-color);
            line-height: 1.8;
            background-color: #fff;
        }

        /* --- 导航栏 --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px;
            z-index: 1000;
            background: rgba(10, 22, 43, 0.1);
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .logo { color: white; font-size: 24px; font-weight: 500; letter-spacing: 2px; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; }
        .book-btn { 
            background: var(--gold); color: white; 
            padding: 10px 25px; border: none; cursor: pointer;
        }

        /* --- 首屏 Hero --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1503899036084-c55cdd92da26?auto=format&fit=crop&w=1920&q=80'); /* 替换为视频中的泳池图 */
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .hero span { letter-spacing: 5px; font-size: 14px; margin-bottom: 20px; }
        .hero h1 { font-size: 64px; font-weight: 300; margin-bottom: 20px; letter-spacing: 15px; }
        .hero-btns { display: flex; gap: 20px; margin-top: 30px; }
        .hero-btns button { 
            padding: 12px 40px; background: rgba(255,255,255,0.2); 
            border: 1px solid white; color: white; cursor: pointer;
            transition: 0.3s;
        }
        .hero-btns button:hover { background: white; color: var(--dark-blue); }

        /* --- 介绍部分 Concept --- */
        .concept {
            padding: 100px 20px; text-align: center; max-width: 800px; margin: 0 auto;
        }
        .concept h2 { font-size: 28px; margin-bottom: 40px; font-weight: 300; }
        .concept p { font-size: 16px; color: #666; margin-bottom: 20px; }

        /* --- 客房展示 Grid --- */
        .rooms { padding: 80px 50px; background: var(--bg-light); }
        .section-title { text-align: center; margin-bottom: 60px; }
        .room-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        .room-card img { width: 100%; height: 300px; object-fit: cover; }
        .room-info { padding: 20px 0; }
        .room-info h3 { font-size: 18px; margin-bottom: 10px; }
        .room-info span { color: #888; font-size: 13px; }

        /* --- 响应式 --- */
        @media (max-width: 768px) {
            .room-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 40px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">GREEN SUN</div>
        <ul class="nav-links">
            <li><a href="#">客室</a></li>
            <li><a href="#">温泉</a></li>
            <li><a href="#">料理</a></li>
            <li><a href="#">交通</a></li>
        </ul>
        <button class="book-btn">预订住宿</button>
    </nav>

    <header class="hero">
        <span>SHIMOSUWA, NAGANO</span>
        <h1>翠陽の宿</h1>
        <p>下诹访温泉 · 源泉纯天然</p>
        <div class="hero-btns">
            <button>查看客房</button>
            <button>虚拟导览</button>
        </div>
    </header>

    <section class="concept load-hidden">
        <p style="letter-spacing: 3px; color: var(--gold);">CONCEPT</p>
        <h2>诹访自然与温泉环绕的静谧时光</h2>
        <p>从JR中央本线“下诹访站”步行1分钟。坐落于能远眺诹访湖的绝佳地点，全室配备纯天然源泉挂流的私密温泉度假胜地。</p>
    </section>

    <section class="rooms">
        <div class="section-title">
            <p style="color: var(--gold);">GUEST ROOMS</p>
            <h2>客室</h2>
        </div>
        <div class="room-grid">
            <div class="room-card">
                <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?auto=format&fit=crop&w=800&q=80" alt="Room 1">
                <div class="room-info">
                    <h3>旋律客房 (Melody Room)</h3>
                    <span>双床/大床 | 32㎡</span>
                </div>
            </div>
            <div class="room-card">
                <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=800&q=80" alt="Room 2">
                <div class="room-info">
                    <h3>标准间 (Standard)</h3>
                    <span>大床/双床 | 25㎡</span>
                </div>
            </div>
            <div class="room-card">
                <img src="https://images.unsplash.com/photo-1596230509016-df2d59664972?auto=format&fit=crop&w=800&q=80" alt="Room 3">
                <div class="room-info">
                    <h3>和室 (Japanese Style)</h3>
                    <span>10叠 | 45㎡</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 1. 滚动时导航栏变色
        window.onscroll = function() {
            var nav = document.getElementById('navbar');
            if (window.pageYOffset > 100) {
                nav.style.background = "rgba(10, 22, 43, 0.95)";
                nav.style.padding = "15px 50px";
            } else {
                nav.style.background = "rgba(10, 22, 43, 0.1)";
                nav.style.padding = "20px 50px";
            }
        };

        // 2. 页面进入动画 (ScrollReveal)
        ScrollReveal().reveal('.concept', { delay: 300, distance: '50px', origin: 'bottom' });
        ScrollReveal().reveal('.room-card', { delay: 400, distance: '50px', interval: 200 });
    </script>
</body>
</html>
